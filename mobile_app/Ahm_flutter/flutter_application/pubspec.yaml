name: flutter_application
description: "Foaster – Specialist Ulcer Management App"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  gap: ^3.0.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1

  # State & Routing
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0

  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Networking
  dio: ^5.7.0

  # Models / JSON
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Date / Time
  intl: ^0.20.2

  # UX polish
  shimmer: ^3.0.0
  animations: ^2.0.11

  # Media / Device
  image_picker: ^1.1.2
  permission_handler: ^11.3.1

  # ✍️ Signature Pad
  signature: ^5.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

